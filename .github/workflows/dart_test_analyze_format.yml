name: dart_test_analyze_format
on: [push, pull_request]
jobs:
  dart_test_analyze_format:
    runs-on: ubuntu-latest
    container: google/dart
    steps:
      - uses: actions/checkout@v2
      - run: dart pub get
      - run: pub global activate coverage
      - run: pub global run coverage:collect_coverage -h || true
      - run: pub global run coverage:format_coverage  -h || true
      - run: dart test
      - run: pub global run coverage:collect_coverage || true
      - run: pub global run coverage:format_coverage  || true
      # - run: pub run test_coverage --no-badge --print-test-output .
      - run: dart analyze
      - run: dart format --set-exit-if-changed .
